<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop - 1 | Novo Cliente</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div id="logo-oficina"><img src="./Logo_OficinaBoaDaPorr.png" alt=""></div>
    <div class="overlay">
        <div class="modal-card">
            <header class="modal-header">
                <div class="header-text">
                    <span class="subtitle">Adicionar novo</span>
                    <h1 class="title">Cliente</h1>
                </div>
                
                <button class="close-btn" aria-label="Fechar formulário" onclick="window.location.href='index.html'">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </header>

            <form class="client-form" id="client-form">

                <div class="form-group">
                    <label for="nome" class="label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="input-field" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="cpf" class="label">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="input-field" placeholder="Digite CPF" required>
                </div>

                <div class="form-group">
                    <label for="modelo" class="label">Modelo do veículo:</label>
                    <input type="text" id="modelo" name="modelo" class="input-field" placeholder="Digite modelo do veículo" required>
                </div>

                <button type="submit" class="submit-btn">Concluir</button>
            </form>
        </div>
    </div>

    <script src="cadastro.js" defer></script>
</body>
</html>
