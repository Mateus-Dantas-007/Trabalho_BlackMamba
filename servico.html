<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviço</title>
    <link rel="stylesheet" href="servico.css">
    </head>
<body>
    <div class="overlay">
        <div class="modal-card">
            <header class="modal-header">
                <div class="header-text">
                    <span class="subtitle">Adicionar novo</span>
                    <h1 class="title">Serviço</h1>
                    </div>
                <button class="close-btn" aria-label="Fechar formulário">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </header>

            <form class="servico-form">
                <div class="form-group">
                    <label for="descricao" class="label">Descrição do Serviço:</label>
                    <textarea id="descricao" name="descricao" class="input-field textarea-field" placeholder="Detalhes do serviço a ser realizado"></textarea>
                </div>

                <div class="form-group">
                    <label for="valor" class="label">Valor Total:</label>
                    <input type="number" step="0.01" id="valor" name="valor" class="input-field" placeholder="R$ 0,00">
                </div>

                <div class="form-group">
                    <label for="status" class="label">Status do Serviço:</label>
                    <select id="status" name="status" class="input-field select-field">
                        <option value="" disabled selected>Selecione o status</option>
                        <option value="aberto">Aberto</option>
                        <option value="em_andamento">Em Andamento</option>
                        <option value="concluido">Concluído</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="data_conclusao" class="label">Data de Conclusão Prevista:</label>
                    <input type="date" id="data_conclusao" name="data_conclusao" class="input-field">
                </div>

                <button type="submit" class="submit-btn">Salvar Serviço</button>
                </form>
        </div>
    </div>
</body>
</html>
